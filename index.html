<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bird's Why</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Dancing+Script">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="hero">
            <div class="banner">
                <img id="logo-bird" src="/images/SignUp Logo Bird.svg" alt="Bird Logo">
                <p class="name">
                    Bird's Why
                </p>
            </div>
        </div>
        <div class="sign-up">
            <p class="instructions">
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. At ratione eos, nihil atque doloremque laborum quidem quaerat beatae fugit harum veniam, nisi est eveniet ad laboriosam, fugiat dolor ullam deleniti?
            </p>
            <section class="form-block">
                <form action="#" method="post" id="form-sign-up">
                    <ul>
                        <li>
                            <label for="name-first">*First Name</label>
                            <input type="text" name="user-first-name" id="name-first">
                        </li>
                        <li>
                            <label for="name-last">*Last Name</label>
                            <input type="text" name="user-last-name" id="name-last">
                        </li>
                        <li>
                            <label for="email">*Email</label>
                            <input type="email" name="user-email" id="email">
                        </li>
                        <li>
                            <label for="phone">*Phone Number</label>
                            <input type="tel" name="user-phone" id="phone">
                        </li>
                        <li>
                            <label for="pwd">*Password</label>
                            <input type="password" name="user-pwd" id="pwd">
                        </li>
                        <li>
                            <label for="pwd-confirm">Confirm Password</label>
                            <input type="password" name="user-pwd-confirm" id="pwd-confirm">
                        </li>
                    </ul>
                </form>
            </section>
            <button type="submit" for="form-sign-up"> Create Account</button>
            <p class="login">Already have an account? <strong><span>Log In</span></strong></p>
        </div>
    </div>
</body>
</html>
